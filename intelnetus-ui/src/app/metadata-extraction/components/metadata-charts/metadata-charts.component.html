<div class="bg-smoke-white border border-light-gray p-3" style="box-shadow: 0 0 4px, 0 0 4px;">
    <div class="d-flex flex-row justify-content-start border-bottom border-black border-3">
        <h3>Insights</h3>
    </div>
    <div class="w-100 d-flex flex-row justify-content-between mt-2">
        <div class="bg-white p-2 border border-light-gray rounded-3 d-flex justify-content-center" style="width: 48%; height: 300px;">
            <canvas id="publications-per-country-chart">
                {{publicationsPerCountryChart}}
            </canvas>
        </div>
        <div class="bg-white p-2 border border-light-gray rounded-3" style="width: 48%; height: 300px;">
            <canvas id="publications-citations-per-field-chart">
                {{publicationsCitationsPerFieldChart}}
            </canvas>
        </div>
    </div>
    <div class="w-100 d-flex flex-row justify-content-evenly mt-5">
        <div class="bg-white p-2 border border-light-gray rounded-3" style="width: 100%; height: 400px;">
            <canvas id="fields-citations-per-year-chart">
                {{fieldsCitationsPerYearChart}}
            </canvas>
        </div>
    </div>
</div>
